name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@63613cd9b2544b56fe5690f02531175e2532c66a
      with:
        github-token: ${{ secrets.github_token }}
