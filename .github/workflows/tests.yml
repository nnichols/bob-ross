name: Clojure Tests

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: git checkout
      uses: actions/checkout@v3.5.0
      with:
        ref: ${{ github.head_ref }}

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@f6fb2d9c883a334d5c35fc0fcdbee305463b9b9b
      with:
        github-token: ${{ secrets.github_token }}
        git-email: nichols1991@gmail.com
        git-username: nnichols
        skips: "pom"
