name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@5261caa7f681255a877edc40bcfc15b964521146
      with:
        github-token: ${{ secrets.github_token }}
