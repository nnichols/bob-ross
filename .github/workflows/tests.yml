name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@2615f8806b5421b53d7579bf4e807e9e4454ce33
      with:
        github-token: ${{ secrets.github_token }}
