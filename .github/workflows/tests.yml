name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@9dfc4dd1caf42fb7eaec67a3e1706616e188d2f6
      with:
        github-token: ${{ secrets.github_token }}
