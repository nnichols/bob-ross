name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@01606418b0d3495ba425a5f7b0375aad2aaa3e60
      with:
        github-token: ${{ secrets.github_token }}
