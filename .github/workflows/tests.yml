name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@4069476689811c053747d52614aed70a2d8bad93
      with:
        github-token: ${{ secrets.github_token }}
