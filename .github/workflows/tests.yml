name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@15809cd5f630da8cce50385c77d2ab2ace16e025
      with:
        github-token: ${{ secrets.github_token }}
