name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@6d344a00d59e488820f0bd6a462d855bdd5558d8
      with:
        github-token: ${{ secrets.github_token }}
