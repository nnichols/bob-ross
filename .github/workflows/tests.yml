name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@1540d8b4feff182c8d61eb03eee50d6c23e75735
      with:
        github-token: ${{ secrets.github_token }}
