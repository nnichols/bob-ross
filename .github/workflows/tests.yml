name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@2ca9883b2c90ee6955282901faa715a315db3a6c
      with:
        github-token: ${{ secrets.github_token }}
