name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@b61a97096e98259a1ef38c12f9f81a854ff5468f
      with:
        github-token: ${{ secrets.github_token }}
