name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@07ce99985696bdd85a4fc7674789d128738dd641
      with:
        github-token: ${{ secrets.github_token }}
        git-email: nichols1991@gmail.com
        git-username: nnichols
        skips: "pom"
        batch: "true"
