name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@1cc3d0a826afe7c69768ee4eb2dc0535649a190d
      with:
        github-token: ${{ secrets.github_token }}
