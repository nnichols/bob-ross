name: Clojure Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Latest Commit
      uses: actions/checkout@v1

    - name: Check deps
      uses: nnichols/clojure-dependency-update-action@58f8d22ec5b96523ac5a78fde3c4ba312b94236e
      with:
        github-token: ${{ secrets.github_token }}
